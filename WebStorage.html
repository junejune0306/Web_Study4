<html>
	<head>
		<meta charset="utf-8">
		<title> Web Study #4 - Web Storage </title>
	</head>
	<body>
		<h1> Web Study #4 - Web Storage </h1>
		<button onclick="clickSessionCounter()" type="button">Session Counter</button>
		<div id="SessionCounter"></div><br>
		<button onclick="clickLocalCounter()" type="button">Local Counter</button>
		<div id="LocalCounter"></div>
	</body>
</html>
<script>
	function clickSessionCounter() { //창을 닫으면 카운터가 초기화됨
		if (sessionStorage.clickcount) {
			sessionStorage.clickcount = Number(sessionStorage.clickcount) + 1;
		}
		else {
			sessionStorage.clickcount = 1;
		}
		document.getElementById("SessionCounter").innerHTML = sessionStorage.clickcount;
	}
	
	function clickLocalCounter() { //창을 닫아도 카운터가 초기화되지 않음
		if (localStorage.clickcount) {
			localStorage.clickcount = Number(localStorage.clickcount) + 1;
		}
		else {
			localStorage.clickcount = 1;
		}
		document.getElementById("LocalCounter").innerHTML = localStorage.clickcount;
	}
</script>
